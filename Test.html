<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification-sidebar {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        .notification-header {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item {
            padding: 16px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            flex-direction: column;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .notification-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .notification-content {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .notification-image {
            width: 100%;
            border-radius: 4px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="notification-sidebar">
        <div class="notification-header">
            <span>Tính năng mới</span>
            <button class="close-btn">&times;</button>
        </div>

        <div class="notification-item">
            <div class="notification-title">EASYBOOKS TRIỂN KHAI TÍNH NĂNG MỚI</div>
            <div class="notification-date">06/12/2024</div>
            <div class="notification-content">Chức năng tính lại tiền thuế <a href="#">Tải về</a></div>
            <img src="https://img.upanh.tv/2025/01/09/lich-nop-tk-thang-1.png" alt="Thông báo" class="notification-image">
        </div>

        <div class="notification-item">
            <div class="notification-title">EASYBOOKS TRIỂN KHAI TÍNH NĂNG MỚI</div>
            <div class="notification-date">06/12/2024</div>
            <div class="notification-content">Chức năng tính lại tiền thuế <a href="#">Tải về</a></div>
            <img src="https://img.upanh.tv/2025/01/09/lich-nop-tk-thang-1.png" alt="Thông báo" class="notification-image">
        </div>

        <div class="notification-item">
            <div class="notification-title">EASYBOOKS TRIỂN KHAI TÍNH NĂNG MỚI</div>
            <div class="notification-date">06/12/2024</div>
            <div class="notification-content">Chức năng tính lại tiền thuế <a href="#">Tải về</a></div>
            <img src="https://img.upanh.tv/2025/01/09/lich-nop-tk-thang-1.png" alt="Thông báo" class="notification-image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
